<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Tent Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        // Mock Lucide Icons for CDN version
        const Menu = () => <i data-lucide="menu"></i>;
        const X = () => <i data-lucide="x"></i>;
        const Instagram = () => <i data-lucide="instagram"></i>;
        const Phone = () => <i data-lucide="phone"></i>;
        const MapPin = () => <i data-lucide="map-pin"></i>;
        const ChevronRight = () => <i data-lucide="chevron-right"></i>;
        const Tent = () => <i data-lucide="tent"></i>;
        const ArrowRight = () => <i data-lucide="arrow-right"></i>;
        const ShieldCheck = () => <i data-lucide="shield-check"></i>;
        const Clock = () => <i data-lucide="clock"></i>;

        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                lucide.createIcons(); // Initialize icons
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => { lucide.createIcons(); }, [isMobileMenuOpen]);

            const products = [
                { id: 1, title: "Glamping Dome Luxury", category: "Glamping", image: "https://images.unsplash.com/photo-1478131143081-80f7f84ca84d?w=800", desc: "Tenda kubah geodesik dengan pemandangan panoramik." },
                { id: 2, title: "Safari Tent Lodge", category: "Resort", image: "https://images.unsplash.com/photo-1523987355523-c7b5b0dd90a7?w=800", desc: "Tenda safari berstruktur kayu kokoh." },
                { id: 3, title: "Tenda Membran Custom", category: "Architecture", image: "https://images.unsplash.com/photo-1566073771259-6a8506099945?w=800", desc: "Struktur tensil membran untuk atap modern." },
                { id: 4, title: "Tenda Roder / Hall", category: "Event", image: "https://images.unsplash.com/photo-1519167758481-83f550bb49b3?w=800", desc: "Solusi tenda bentang lebar untuk pameran." },
                { id: 5, title: "Bell Tent Premium", category: "Camping", image: "https://images.unsplash.com/photo-1504280390367-361c6d9f38f4?w=800", desc: "Tenda klasik aesthetic untuk private camping." },
                { id: 6, title: "Tenda Sarnafil VIP", category: "Event", image: "https://images.unsplash.com/photo-1533174072545-e8d4aa97edf9?w=800", desc: "Tenda kerucut eksklusif untuk bazaar VIP." }
            ];

            return (
                <div className="font-sans text-stone-800 bg-stone-50 min-h-screen">
                    {/* Header */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white shadow-md py-3' : 'bg-transparent py-5'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className={`p-2 rounded-lg ${isScrolled ? 'bg-emerald-900 text-white' : 'bg-white text-emerald-900'}`}><Tent /></div>
                                <span className={`text-2xl font-bold ${isScrolled ? 'text-emerald-900' : 'text-white'}`}>LUXURY<span className="text-yellow-600">TENT</span></span>
                            </div>
                            <div className={`hidden md:flex gap-8 font-medium ${isScrolled ? 'text-stone-600' : 'text-white'}`}>
                                <a href="#" className="hover:text-yellow-500">Beranda</a>
                                <a href="#products" className="hover:text-yellow-500">Produk</a>
                            </div>
                            <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="md:hidden text-yellow-500">
                                {isMobileMenuOpen ? <X /> : <Menu />}
                            </button>
                        </div>
                    </nav>

                    {/* Hero */}
                    <header className="relative h-[600px] flex items-center justify-center bg-emerald-950">
                        <img src="https://images.unsplash.com/photo-1497906539264-eb74442e37a9?w=1920" className="absolute inset-0 w-full h-full object-cover opacity-40" />
                        <div className="relative z-10 text-center px-6">
                            <h1 className="text-4xl md:text-6xl font-bold text-white mb-6">Hadapi Alam dengan <span className="text-yellow-500">Kemewahan</span></h1>
                            <p className="text-stone-200 max-w-2xl mx-auto mb-8">Spesialis Tenda Glamping, Membrane, dan Roder Structure berkualitas tinggi.</p>
                            <a href="https://wa.me/6281234567890" className="bg-yellow-500 text-stone-900 px-8 py-4 rounded-lg font-bold inline-block">Konsultasi Gratis</a>
                        </div>
                    </header>

                    {/* Products */}
                    <section id="products" className="py-20 container mx-auto px-6">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            {products.map(item => (
                                <div key={item.id} className="bg-white rounded-xl shadow-md overflow-hidden">
                                    <img src={item.image} className="h-48 w-full object-cover" />
                                    <div className="p-6">
                                        <h4 className="font-bold text-xl mb-2">{item.title}</h4>
                                        <p className="text-stone-600 text-sm mb-4">{item.desc}</p>
                                        <button className="text-emerald-900 font-bold flex items-center gap-1">Detail <ChevronRight /></button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    <footer className="bg-stone-900 text-stone-400 py-10 text-center">
                        <p>&copy; 2026 Luxury Tent Indonesia. Created by Vincent Ciu.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
